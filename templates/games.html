<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>游戏选择 - 简易登录系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>游戏中心</h1>
            <nav>
                <a href="{{ url_for('index') }}">首页</a>
                <a href="{{ url_for('dashboard') }}">仪表盘</a>
                <a href="{{ url_for('profile') }}">个人资料</a>
                <a href="{{ url_for('logout') }}">登出</a>
            </nav>
        </header>

        <main>
            <h2>选择游戏</h2>
            <div class="game-cards">
                <a href="#" class="game-card">
                    <h3>猜数字游戏</h3>
                    <p>猜一个 1 到 100 之间的数字，看看你能多快猜对～</p>
                </a>
                <a href="{{ url_for('guess_number') }}" class="game-card">
                    <h3>简单计算器</h3>
                    <p>进行基本的加减乘除运算，考验你的心算能力！</p>
                </a>
                <a href="#" class="game-card">
                    <h3>单词记忆</h3>
                    <p>随机展示单词，看看你能记住多少～</p>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
